<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My blog</title>
    <link rel="stylesheet" href="../static/blog.css" />
  </head>
  <body>
    <h1>My Blog</h1>
    <div class="blog">
        {% for post in posts %}
      <div class="card">
          <h2><a href="">{{post.heading}}</a></h2>
          <p>Дата: {{post.date}}</p>
          <p>{{post.content}}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
