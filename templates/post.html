<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class = 'post'>
      <h1>{{ post.title }}</h1>
      <p>{{ post.content }}</p>
      <a href="/">Назад</a>
      <p>By: {{ post.username }}</p>

      <form method="POST"
      action="{{ url_for('delete_post', post_id=post.id) }}">
          <button type="submit">Delete</button>

      </form>
    </div>

  </body>
</html>
